<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>4fun</title>

  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <link href='http://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
</head>

<body class="horizontal stripes">
  <header class="vertical stripes">
    <h1>4fun</h2>
  </header>

  <div id="container">
    <div id="login">
      <input id="name" placeholder="Type a name" autocomplete="off"></input>
    </div>

    <div id="controls">
      <div class="row">
        <a href="#" id="up" class="btn">&#9650;</a>
      </div>
      <div class="row">
        <a href="#" id="left" class="btn">&#9668;</a>
        <a href="#" id="down" class="btn">&#9660;</a>
        <a href="#" id="right" class="btn">&#9658;</a>
      </div>
      <input id="say" placeholder="Say something" autocomplete="off"></input>
    </div>

    <div id="chat" class="vertical stripes"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/client.js"></script>
</body>
</html>
